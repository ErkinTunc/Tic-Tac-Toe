<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <!-- JavaScript -->
    <script src="scripts/shared.js" defer></script>
    <!-- Page Configuration -->
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <!-- Player info Section -->
      <section>
        <div id="playerInfo">
          <article>
            <p>Player 1</p>
            <p id="userName1" class="player-name">PLAYER NAME</p>
            <p id="symbol1" class="player-symbol">X</p>
            <a href="" class="edit-button">Edit</a
            ><!-- Should change -->
          </article>
          <article>
            <p>Player 2</p>
            <p id="userName2" class="player-name">PLAYER NAME</p>
            <p id="symbol2" class="player-symbol">O</p>
            <a href="" class="edit-button">Edit</a
            ><!-- Should change -->
          </article>
        </div>

        <a id="newGameButton" href="">Start New Game</a>
      </section>

      <section id="editPlayerSection" class=""> <!-- TODO: add hidden class -->
        <h2 id="editPlayerTitle">Chose your name</h2>
        <p>Player name</p>
        <form action="">
          <input type="text" />
        </form>
        <button id="editPlayerNameButton" type="button">Cancel</button>
        <button id="editCancelNameButton" type="submit">Submit</button>
      </section>

      <!-- Game FeedBack Section -->
      <section id="gameFeedbackSection" class="gameFeedback hidden">
        <h1 id="winMessage">You won, Erkin!</h1>
        <p id="extraFeedback">
          Click "Start New Game" above, to start a new game!
        </p>
      </section>

      <!-- Game Board Section -->

      <section>
        <p id="turnMessage">it is your turn Erkin</p>
        <div class="gameBoard">
          <div class="cell" id="cell0"></div>
          <div class="cell" id="cell1"></div>
          <div class="cell" id="cell2"></div>
          <div class="cell" id="cell3"></div>
          <div class="cell" id="cell4"></div>
          <div class="cell" id="cell5"></div>
          <div class="cell" id="cell6"></div>
          <div class="cell" id="cell7"></div>
          <div class="cell" id="cell8"></div>
        </div>
      </section>
    </main>
  </body>
</html>
